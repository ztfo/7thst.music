<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foreign.Symbols | Explorations in sound.</title>
    <link rel="icon" href="/favicon.ico">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            height: 100vh;
            min-height: 750px;
            background: #000;
            color: #FFF;
        }
        main {
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        section {
            text-align: center;
        }
        img {
            width: 3rem;
        }
        ul {
            list-style: none;
            padding: 2rem;
            font-size: .75rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        li {
            margin-bottom: 2rem;
        }
        li:last-child {
            margin-bottom: 0;
        }
        hr {
            border-color: rgba(255,255,255,0.1);
            margin-top: 1rem;
        }
        a {
            text-decoration: none;
            color: rgb(204, 204, 204);
            transition: 1s;
        }
        a:hover {
            color: #E7D494
        }
        .dots {
            font-size: 2rem;
            margin: 1rem 2rem;
        }
        @keyframes dot {
            0%, 20% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }
        .dot1, .dot2, .dot3 {
            background: -webkit-linear-gradient(#E7D494, #C7AB48);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .dot1 { animation: dot 1s infinite; }
        .dot2 { animation: dot 1s 0.33s infinite; }
        .dot3 { animation: dot 1s 0.66s infinite; }
        .copyright {
            margin-top: 4em;
            text-transform: uppercase;
            font-size: .8em;
            letter-spacing: 1px;
            opacity: .6;
        }
    </style>
</head>

            </div>
